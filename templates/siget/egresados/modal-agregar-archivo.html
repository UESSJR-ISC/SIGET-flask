<div class="modal fade" id="egresado-adjuntar-archivo-modal-{{ egresado.id }}" class="text-dark">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Adjuntar archivo a {{ egresado.nombre }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('egresados_addfile', id=egresado.id) }}" method="post" enctype="multipart/form-data">
                    <div class="mt-3">
                        <label for="fichero">Archivo</label>
                        <input class="form-control" type="file" name="fichero" required>
                    </div>
                    <div class="row mt-3 justify-content-end">
                        <div class="col-md-auto">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-egresado-{{ egresado.id }}"><i class="bi bi-arrow-90deg-left"></i> Cancelar</button>
                            <button class="btn btn-primary">Guardar <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
