{% extends 'base.html' %}

{% block headers %}
    <title>Iniciar Sesion | SIGET Sistema Integral de Titulados y Egresados</title>
{% endblock %}

{% block body %}
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            {% include 'alerts.html' %}
            <div class="card text-bg-dark mb-3" style="width: 100%;">
                <div class="card-header"><strong><i class="bi bi-box-arrow-in-right"></i> Iniciar sesion.</strong></div>
                <div class="card-body">
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mt-3">
                            <label for="matricula">Matricula</label>
                            <input type="text" name="matricula" class="form-control" required>
                        </div>
                        <div class="mt-3">
                            <label for="clave">Clave</label>
                            <input type="password" name="clave" class="form-control" required>
                        </div>
                        <div class="mt-3">
                            <div class="row justify-content-end">
                                <div class="col-lg-auto">
                                    <button class="btn btn-primary">Entrar <i class="bi bi-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
