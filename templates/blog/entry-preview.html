<div class="card mb-3" style="width: 100%;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='img/blog/' + publicacion.portada) }}" 
                class="img-fluid rounded-start" 
                alt="{{ publicacion.portada }}">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ publicacion.titulo }}</h5>
            <p class="card-text">
                <small>{{ publicacion.descripcion }}</small>
            </p>
            <p class="card-text">
                <small class="text-muted"><i class="bi bi-calendar3"></i> {{ publicacion.fecha }}</small>
            </p>
            <p class="card-text">
                <a href="{{ url_for('blog_entry', id=publicacion.id) }}#{{ publicacion.titulo | replace(' ', '-') }}" class="btn btn-primary btn-sm">Continuar leyendo <i class="bi bi-arrow-right"></i></a>
            </p>
        </div>
        </div>
    </div>
</div>
